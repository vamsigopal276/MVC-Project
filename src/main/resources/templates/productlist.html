<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Product List</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-success table-striped">
                <thead class="table-danger">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Description</th>
                    <th>Created By</th>
                    <th>Created At</th>
                    <th>Actions</th> <!-- Added Actions Column -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.proId}"></td>
                    <td th:text="${product.proName}"></td>
                    <td th:text="${product.proBrand}"></td>
                    <td th:text="${product.proCategory}"></td>
                    <td th:text="${product.proPrice}"></td>
                    <td th:text="${product.ProDisPrice}"></td>
                    <td th:text="${product.proDescription}"></td>
                    <td th:text="${product.createdBy}"></td>
                    <td th:text="${product.createdAt}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${product.proId})}" class="btn btn-primary btn-sm" onclick="return confirm('Are you sure you want to Edit this product?');">Edit</a>
                        <a th:href="@{/delete/{id}(id=${product.proId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
